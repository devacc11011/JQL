name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspace=@jql/json-sql-explorer

      - name: Build library
        run: npm run build --workspace=@jql/json-sql-explorer

      - name: Bump version
        id: version
        run: |
          cd packages/json-sql-explorer
          NEW_VERSION=$(npm version ${{ github.event.inputs.version }} --no-git-tag-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          cd ../..
          git add packages/json-sql-explorer/package.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag $NEW_VERSION
          git push origin main
          git push origin $NEW_VERSION

      - name: Update CHANGELOG
        run: |
          echo "## ${{ steps.version.outputs.new_version }} - $(date +'%Y-%m-%d')" >> TEMP_CHANGELOG.md
          echo "" >> TEMP_CHANGELOG.md
          echo "Release created via GitHub Actions" >> TEMP_CHANGELOG.md
          echo "" >> TEMP_CHANGELOG.md
          cat packages/json-sql-explorer/CHANGELOG.md >> TEMP_CHANGELOG.md
          mv TEMP_CHANGELOG.md packages/json-sql-explorer/CHANGELOG.md
          git add packages/json-sql-explorer/CHANGELOG.md
          git commit -m "docs: update CHANGELOG for ${{ steps.version.outputs.new_version }}" || true
          git push origin main || true
