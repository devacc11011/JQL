name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspace=browser-json-sql

      - name: Build library
        run: npm run build --workspace=browser-json-sql

      - name: Bump version and create tag
        id: version
        run: |
          cd packages/json-sql-explorer
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          NEW_VERSION="v$(node -p "require('./package.json').version")"
          echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "Created version: ${NEW_VERSION}"
          cd ../..

      - name: Commit version bump
        run: |
          git add packages/json-sql-explorer/package.json package-lock.json
          git commit -m "chore: release ${{ steps.version.outputs.new_version }}"

      - name: Create git tag
        run: |
          git tag "${{ steps.version.outputs.new_version }}"
          echo "Created tag: ${{ steps.version.outputs.new_version }}"

      - name: Update CHANGELOG
        run: |
          cd packages/json-sql-explorer
          {
            echo "## ${{ steps.version.outputs.new_version }} - $(date +'%Y-%m-%d')"
            echo ""
            echo "Release created via GitHub Actions"
            echo ""
            cat CHANGELOG.md
          } > TEMP_CHANGELOG.md
          mv TEMP_CHANGELOG.md CHANGELOG.md
          cd ../..
          git add packages/json-sql-explorer/CHANGELOG.md
          git commit -m "docs: update CHANGELOG for ${{ steps.version.outputs.new_version }}" || echo "No CHANGELOG changes"

      - name: Push changes and tag
        run: |
          git push origin main
          git push origin "${{ steps.version.outputs.new_version }}"
          echo "âœ… Pushed version ${{ steps.version.outputs.new_version }}"
          echo "ðŸš€ This will trigger the publish workflow automatically"

      - name: Summary
        run: |
          echo "### ðŸŽ‰ Release ${{ steps.version.outputs.new_version }} created successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: \`${{ steps.version.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tag pushed to repository" >> $GITHUB_STEP_SUMMARY
          echo "- Publish workflow will trigger automatically" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the [Publish workflow](../../actions/workflows/publish.yml) for npm deployment status." >> $GITHUB_STEP_SUMMARY
