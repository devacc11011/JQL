name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v0.1.2, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspace=browser-json-sql

      - name: Build library
        run: npm run build --workspace=browser-json-sql

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./packages/json-sql-explorer/package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Publishing version: ${VERSION}"

      - name: Publish to npm
        run: |
          cd packages/json-sql-explorer
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}

            Published to npm: [browser-json-sql@${{ steps.package-version.outputs.version }}](https://www.npmjs.com/package/browser-json-sql/v/${{ steps.package-version.outputs.version }})

            ### Installation
            ```bash
            npm install browser-json-sql@${{ steps.package-version.outputs.version }}
            ```

            ### Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/packages/json-sql-explorer/CHANGELOG.md)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "### ðŸ“¦ Successfully published to npm!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: [browser-json-sql](https://www.npmjs.com/package/browser-json-sql)" >> $GITHUB_STEP_SUMMARY
          echo "- Version: \`${{ steps.package-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install browser-json-sql@${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
